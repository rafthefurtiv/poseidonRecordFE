<mat-grid-list cols="1" rowHeight="50px">
  <mat-grid-tile colspan="1" rowspan="1"><h1>MENU</h1></mat-grid-tile>
</mat-grid-list>


<mat-grid-list cols="2" rowHeight="500px">
  <mat-grid-tile colspan="1">
    <mat-card>
      <mat-card-title>Ricerca atleti</mat-card-title>
      <mat-card-subtitle>Ricerca per atleta</mat-card-subtitle>
      <mat-card-actions>
        <button [routerLink]="['/atleti']" type="button" class="btn btn-outline-secondary mr-2" placement="right" ngbTooltip="Tooltip on right">
          Cerca
        </button>
        <button [routerLink]="['/add-record']" type="button" class="btn btn-outline-secondary mr-2" placement="right" ngbTooltip="Tooltip on right">
          Add record
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" style="display: none">
    <mat-card>
      <mat-card-title>Ricerca gare</mat-card-title>
      <mat-card-subtitle>test</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
