
<div class="center" style="padding: 300px; width: 300px" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div style="margin-top:20px;">

</div>

<div *ngIf="!loading">

  <mat-expansion-panel class="example-headers-align">
    <mat-expansion-panel-header style="text-align:  center;">
      <mat-panel-title>
        VEICOLO PERSONALE
      </mat-panel-title>
      <mat-panel-description>
        Inserisci il tuo veicolo
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-grid-list cols="1" rowHeight="500px">
      <mat-grid-tile colspan="1">
        <mat-card>
          <mat-card-title>VEICOLO PERSONALE</mat-card-title>
          <mat-card-subtitle>Configura la tua macchina</mat-card-subtitle>

          <mat-card-content>

            <div class="row">
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="nomeVeicolo">Nome veicolo: </label>
                <input id="nomeVeicolo" [(ngModel)]="macchinaPersonale.nome">
              </div>

              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
              </div>


              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              </div>

              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <p>Tipo: </p>
                <input id="tipo_auto" type="radio" name="tipologia" value="AUTO" checked [(ngModel)]="macchinaPersonale.auto">
                <label for="tipo_auto" style="margin-left: 7px; margin-right: 20px;">AUTO</label>
                <input id="tipo_moto" type="radio" name="tipologia" value="MOTO" [(ngModel)]="macchinaPersonale.auto">
                <label for="tipo_moto" style="margin-left:7px;">MOTO</label><br>
              </div>

            </div>

            <div class="row">
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <p>Tragitto: </p>
                <input id="andata" type="checkbox" name="andata" [(ngModel)]="macchinaPersonale.andata">
                <label for="andata" style="margin-left:7px;">Andata</label>
                <br>
                <input id="ritorno" type="checkbox" name="ritorno" value="Ritorno" [(ngModel)]="macchinaPersonale.ritorno">
                <label for="ritorno" style="margin-left:7px;">Ritorno</label><br>
              </div>

              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              </div>


              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <label>Posti: </label>
                <input id="postiAndata" type="number" max="10" [disabled]="!andata" [(ngModel)]="macchinaPersonale.postiAndata">
                <input id="postiRitorno" type="number" max="10" [disabled]="!ritorno" [(ngModel)]="macchinaPersonale.postiRitorno">
              </div>


            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="note">Note: </label>
                <textarea id="note" style="width: 100%; resize: none;" rows="3" [(ngModel)]="macchinaPersonale.note"></textarea>
              </div>
            </div>

          </mat-card-content>

          <mat-card-actions>
            <button (click)="salvaMacchina()" type="button" class="btn btn-outline-secondary mr-2" placement="left" ngbTooltip="Ricerca gare per atleta">
              Salva
            </button>
            <button (click)="eliminaMacchina()" type="button" class="btn btn-outline-secondary mr-2" placement="right" ngbTooltip="Aggiungi gare" style="float: right;">
              Elimina
            </button>
          </mat-card-actions>

        </mat-card>
      </mat-grid-tile>

    </mat-grid-list>

  </mat-expansion-panel>





  <hr>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
      <h1>MACCHINE DISPONIBILI</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" *ngFor="let m of macchine; index as i">
      <app-macchina [macchina]="m" [macchine]="macchine" [prenotazione]="prenotazione" [utenteAttivo]="utenteAttivo"></app-macchina>
    </div>
  </div>

</div>
